<html>
<head>
	<title></title>
	<p>Escribe un numero y click en ok:</p>
	<input id="id1" type="number" max="100">
	<button onclick="mifuncion()">ok</button>
	<p>si el numero es mayor que 100 mostrara un error</p>
	<p id="demo"></p>
	<script type="text/javascript">
		function mifuncion(){
			var txt="";
			if(document.getElementById("id1").value>100){
				txt="valor muy grande";
			}else{
				txt="valor ok";
			}
			document.getElementById("demo").innerHTML=txt;
		}
	</script>
</head>
<body>

</body>
</html>
