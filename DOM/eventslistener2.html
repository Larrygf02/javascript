<html>
<head>
	<title></title>
</head>
<body>
	<p>En este ejemplo usamos addEventListener() para adjuntar 
		un evento de clic de un boton</p>
	<button id="myBtn">Intentalo</button>
	<script type="text/javascript">
		document.getElementById("myBtn").addEventListener("click",function(){alert("Hola mundo xD")});
	</script>
</body>
</html>
