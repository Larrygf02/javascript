<html>
<head>
	<title></title>
	<script type="text/javascript">
		function mifuncion(){
			var x=document.getElementById("nombre");
			x.value=x.value.toUpperCase();
		}
	</script>
</head>
<body>
	Escribe tu nombre:<input type="text" id="nombre" onchange="mifuncion()">
	<p>Cuando salga del campo de entrada , una función se activa que transforma el texto de entrada en mayúsculas.</p>
</body>
</html>
