<html>
<head>
	<title></title>
</head>
<body>
	<p>En este ejemplo usamos addEventListener() para adjuntar 
		un evento de clic de un boton</p>
		<button id="myBtn">Intentalo</button>
		<p id="demo"></p>
		<script type="text/javascript">
			document.getElementById("myBtn").addEventListener("click",displayDate);
			function displayDate(){
				document.getElementById("demo").innerHTML=Date();
			}
		</script>
</body>
</html>
