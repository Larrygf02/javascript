<html>
<head>
	<title></title>
	<style type="text/css">
		#container{
			width: 500px;
			height: 500px;
			position: relative;
			background: yellow;
		}
		#animate{
			width: 50px;
			height: 50px;
			position: absolute;
			background: red;
		}
	</style>
</head>
<body>
	<h1>Mi primera animacion JavaScript</h1>
	<p>
		<button onclick="mover()">Click</button>
	</p>
	<div id="container">
	<div id="animate"></div>
	</div>
	<script type="text/javascript">
		function mover(){
			var elem=document.getElementById("animate");
			var pos=0;
			var id=setInterval(frame,5);
			function frame(){
				if(pos==450){
					clearInterval(id);
				}else{
					pos++;
					elem.style.top=pos+'px';
					elem.style.left=pos+'px';
				}
			}
		}
	</script>
</body>
</html>
