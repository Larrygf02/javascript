<!DOCTYPE> 
<html>
<head>
	<title></title>
</head>
<body>
	<h1>JavaScript Statements</h1>
	<p id="demo"></p>
	<p>Numero con decimales</p>
	<p id="demo2"></p>
	<p>Cadenas</p>
	<p id="demo3"></p>
	<p id="demo4"></p>
	<script>
		var x=5;
		var y=6;
		var z=x+y;
		document.getElementById("demo").innerHTML=z;
		document.getElementById("demo2").innerHTML=10.5;
		document.getElementById("demo3").innerHTML=" Jon Doe";
		document.getElementById("demo4").innerHTML=x*10;
	</script>
</body>
</html>
