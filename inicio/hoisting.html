<html>
<head>
	<title></title>
</head>
<body>
	<p>Con javaScript una variable puede declararse despues que haya sido utilizada</p>
	<p id="demo"></p>
	<script type="text/javascript">
	x=5;//asignando un valor a x
	elem=document.getElementById("demo");
	elem.innerHTML=x;
	var x;//declarar x
	</script>

</body>
</html>
