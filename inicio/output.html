<!DOCTYPE>
 <html>
<head>
	<title></title>
</head>
<body>
	<h1>Mi primer parrafo</h1>
	<p id="demo"></p>
	<!-- Salida con alert()-->
	<script>alert(5+6);</script>
	<script>
		//Salida con window.alert()
		window.alert(5+6);

		document.write("Javascript");

		//console.log


	</script>

	<!-- un document.write despues del codigo html se borrara 
	todo lo existente -->
	<button onclick="document.write(11)">Intentalo</button>
</body>
</html>
