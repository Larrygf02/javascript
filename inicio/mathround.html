<html>
<head>
	<title>metodos math 2</title>
</head>
<body>
	<h3>El metodo Math.round() redondea un numero</h3>
	<p id="demo"></p>
	<button onclick="mifuncion()">Intentalo</button>
	<script>
		function mifuncion(){
			document.getElementById("demo").innerHTML=Math.round(12.56);
		}

	</script>
</body>
</html>
