<!DOCTYPE html>
<html>
<head>
	<title>JavaScript en Head</title>
	<script>
		function mifuncion(){
			document.getElementById("demo").innerHTML="Texto cambiado";
		}
	</script>
</head>
<body>
	<h1>Mi primera pagina</h1>
	<p id="demo">Un texto</p>
	<button type="button" onclick="mifuncion()">Click</button>
</body>
</html>
