<html>
<head>
	<title></title>
	<script type="text/javascript">
		function atras(){
			window.history.back()
		}
		function adelante(){
			window.history.forward()
		}
	</script>
</head>
<body>
	<input type="button" value="Atras" onclick="atras()">
	<input type="button" value="Adelante" onclick="adelante()">
</body>
</html>
